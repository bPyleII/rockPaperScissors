<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    
    <div class="title">
    Let's Play Rock, Paper, Scissors!</div>
    <div class="userInput">
        <div class="inputTitle">Make your choice!<br>Click a button to begin.</div>
        <div class="buttonHolder">
            <button id="rockBtn">Rock</button>
            <button id="paperBtn">Paper</button>
            <button id="scissorsBtn">Scissors</button>
        </div>
    </div>
    <div class="results">
        <div id="winTracker">
            <div id="userWins">User Wins: </div>
            <div id="computerWins">Computer Wins: </div>
        </div>
        <div class="gameinputs">
            <div id="playerChoice">You chose: </div>
            <div id="computerChoice">Computer chose: </div>
            <div id="winState">The winner is: </div>
        </div>
    </div>
    <div class="gameWinner">
    </div>



</body>
</html>
